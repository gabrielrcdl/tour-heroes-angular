<h1>My Heroes</h1>

<mat-table [dataSource]="heroes" class="mat-elevation-z8">
  <!-- ID -->
  <ng-container matColumnDef="id">
    <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{ row.id }} </mat-cell>
  </ng-container>

  <!-- Name -->
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name of hero </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{ row.name }} </mat-cell>
  </ng-container>

  <!-- Header and Row Declarations -->
  <mat-header-row *matHeaderRowDef="['id', 'name']"></mat-header-row>
  <mat-row
    [routerLink]="['/heroes', row.id]"
    *matRowDef="let row; columns: ['id', 'name']"
  ></mat-row>
</mat-table>
